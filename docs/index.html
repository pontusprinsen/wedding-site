<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanna & Pontus Wedding</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="center">
        <img src="./images/logo.png" alt="Hanna & Pontus Wedding Logo" class="logo"/>
        <div class="language-flags">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Flag_of_Sweden.svg" alt="Swedish" class="flag" onclick="setLanguage('sv')"/>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_Finland.svg" alt="Finnish" class="flag" onclick="setLanguage('fi')"/>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg" alt="English" class="flag" onclick="setLanguage('en')"/>
    </div>

    </header>
    <main class="container center">
        <p>Enter your name to continue to wedding site.</p>
        <form id="nameform">
            <input type="text" id="guestname" placeholder="First & last name" required/>
            <button type="submit">Enter</button>
        </form>
        <div id="error-message" style="color: red; display: none;"></div>
    </main>
    <footer class="center">
        <p>Â© 2026 Hanna & Pontus.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
        // Handle form submission for verification
        document.getElementById('nameform').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('guestname').value.trim();
            const errorDiv = document.getElementById('error-message');
            
            if (!name) return;
            
            const result = await verifyGuest(name);
            if (result.success) {
                window.location.href = 'wedding.html';
            } else {
                errorDiv.textContent = result.message || 'Name not found. Please check spelling.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
